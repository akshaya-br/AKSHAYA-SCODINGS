<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <title>Contact Page</title>
</head>
<body>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"> 
                    <button class="btn btn-info" onclick="history.back()">Back</button>
            </li>
        </ul>
    </div>  

<div class="container">
  <h2>Contact the Owner</h2>
  <form action="" method="post">
    {% csrf_token %}
    <label for="ownerName">Owner's Name:</label>
    <input type="text" id="ownerName" name="ownerName" required>
    <!-- <input type="hidden" name="ownerName" id="" value="{{key3.user.Username}}"> -->

    <label for="propertyType">Property Type:</label>
    <input type="text" id="propertyType" name="propertyType"  required>
    <!-- <input type="hidden" name="propertyType" id="" value="{{key3.Property_type}}"> -->

    <label for="userName">Your Name:</label>
    <input type="text" id="userName" name="" value="{{key1.Username}}" required disabled>
    <input type="hidden" name="userName" id="" value="{{key1.Username}}">

    <label for="location">Location:</label>
    <input type="text" id="location" name="" value="{{key2.Location}}" required disabled>
    <input type="hidden" name="location" id="" value="{{key2.Location}}">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <input type="submit" value="Send Message">
  </form>
</div>

</body>
</html>
